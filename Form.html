 <article>

    <input type="Password" id="PIN" name="PIN" placeholder="PIN..." required><br><br>

    <textarea id="area" name="area" placeholder="Message..." rows="4" cols="40"></textarea><br>
    <label for="book">PICK A DATE AND TIME TO BOOK:</label><br>
    <input id="book" type="datetime-local" name="bookdate" required><br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Clear form">
